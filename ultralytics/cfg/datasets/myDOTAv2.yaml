# DOTA v2.0 数据集配置文件
# 数据集根目录路径，请根据你的实际存放位置修改
path: D:\Datas\DOTA\DOTA-v2.0

# 训练集和验证集图像路径（相对于path的路径）
train: images/train
val: images/val
# 如果需要测试集，可以取消注释下一行
test: images/test

# 类别数量 (DOTA v2.0 有18个类别)
nc: 18

# 类别名称列表
names:
  0: plane
  1: ship
  2: storage-tank
  3: baseball-diamond
  4: tennis-court
  5: basketball-court
  6: ground-track-field
  7: harbor
  8: bridge
  9: large-vehicle
  10: small-vehicle
  11: helicopter
  12: roundabout
  13: soccer-ball-field
  14: swimming-pool
  15: container-crane
  16: airport
  17: helipad